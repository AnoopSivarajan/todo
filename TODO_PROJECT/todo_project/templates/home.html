
{% extends 'base.html' %}

{% block content %}



<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <br><h2><b>Add Task</b></h2>
                <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <br>
                <input type="text" class="form-control" name="task" placeholder="Enter Your Task"><br>
                <input type="date" class="form-control" name="date" placeholder="Enter Your Date"><br>
                <input type="text" class="form-control" name="priority" placeholder="Enter Your Priority"><br>
                <input type="submit" class="btn btn-success">
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <br>
            <h2><b>Task To Be completed</b></h2>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h3 class="card-title">{{i.name}}</h3>

                    <h5>{{i.date}}</h5>
                    <h5>{{i.priority}}</h5>
                    <a class="btn btn-danger" href="{% url 'todo_app:delete' i.id %}">DONE</a>
                    <a class="btn btn-warning" href="{% url 'todo_app:update' i.id %}">UPDATE</a>
                </div>
            </div>
            <br>
            {% endfor %}

        </div>

    </div>
</div>


{% endblock %}
